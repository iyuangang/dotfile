# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    # family: MesloLGS NF
    family: JetBrainsMono Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    # family: MesloLGS NF
    family: JetBrainsMono Nerd Font
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    # family: MesloLGS NF
    family: JetBrainsMono Nerd Font
    # Style can be specified to pick a specific face.
    # style: Italic
  size: 12.0

schemes:
  solarized_light: &light
    primary:
      background: '0xfdf6e3'
      foreground: '0x586e75'

    # Normal colors
    normal:
      black:   '0x073642'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0xd33682'
      cyan:    '0x2aa198'
      white:   '0xeee8d5'

    # Bright colors
    bright:
      black:   '0x002b36'
      red:     '0xcb4b16'
      green:   '0x586e75'
      yellow:  '0x657b83'
      blue:    '0x839496'
      magenta: '0x6c71c4'
      cyan:    '0x93a1a1'
      white:   '0xfdf6e3'


  solarized_dark: &dark
    primary:
      background: '0x002b36'
      foreground: '0x839496'

  # Normal colors
    normal:
      black:   '0x073642'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0xd33682'
      cyan:    '0x2aa198'
      white:   '0xeee8d5'

    # Bright colors
    bright:
      black:   '0x002b36'
      red:     '0xcb4b16'
      green:   '0x586e75'
      yellow:  '0x657b83'
      blue:    '0x839496'
      magenta: '0x6c71c4'
      cyan:    '0x93a1a1'
      white:   '0xfdf6e3'

colors: *dark

cursor:
  style:
    # Values for 'shape'
    # Block
    # UnderLine
    # Beam
    shape: Block
    blinking: On

key_bindings:
  # - { key: C, mods: Shift,  action: Copy}
  - { key: C, mods: Shift|Control,  action: Copy}
  # - { key: V, mods: Control,  action: Paste}
  - { key: V, mods: Shift|Control,  action: Paste}
    # - { key: Space,  mods: Shift|Control, mode: ~Search, action: Paste}

window:
  opacity: 0.3
